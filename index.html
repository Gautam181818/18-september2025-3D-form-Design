<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <div class="formbox">
            <form class="myform" action="">
                <div class="profilephoto">
                    <i class="fa-solid fa-user"></i>
                </div>
                <h1 class="loginhere">Login Here</h1>

                <label class="email" for="">Email</label>
                <div>    
                    <input class="email" type="email" name="email">
                </div>

                <label class="password" for="">Password</label>
                <div>
                    <input class="password" type="password" name="password">
                </div>

                <div>
                    <input class="signin" type="submit" name="submit" value="Sign in">
                </div>

                <div>
                    <button class="forgerpassword" type="button" name="forgetpassword">Forget Password</button>
                </div>
                
            </form>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/js/fontawesome.min.js" integrity="sha512-obFNtQ1JKCrxPBPLmYDUevlriATl5EhvwU3CFtdW/HKOkeAe0bbsyZfHO44/f1QyndrZJ464TQvrRP9ZjyXSSA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    </body>
</html>
